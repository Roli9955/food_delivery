<form [formGroup]="productForm" (ngSubmit)="saveData()">
    <div class="container">
        <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="Termék neve" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="price" placeholder="Ár" required>
        </mat-form-field>
        <mat-radio-group formControlName="outOfOrder">
            <mat-radio-button value="false" checked="true">Rendelhető</mat-radio-button>
            <mat-radio-button value="true">Nem rendelhető</mat-radio-button>
        </mat-radio-group>
        <mat-checkbox formControlName="vegetarian">Vegetáriánus</mat-checkbox>
        <mat-checkbox formControlName="hot">Csípős</mat-checkbox>
        <mat-form-field>
            <mat-select formControlName="category" placeholder="Kategória">
                    <mat-option *ngFor="let category of categories"  value="{{category.id}}">{{ category.name }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Leírás"></textarea>
        </mat-form-field>
        <button mat-button type="submit">Mentés</button>
    </div>
</form>
