<form [formGroup]="userForm" (ngSubmit)="updateUser()">
    <div class="user-container">
        <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Név" required>
        </mat-form-field>
        <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="E-mail cím">
        </mat-form-field>
        <mat-form-field>
        <input matInput type="text" value="+36" formControlName="phoneNumber" placeholder="Telefonszám">
        </mat-form-field>
        <mat-form-field>
        <input matInput type="text" maxlength="4" formControlName="postCode" placeholder="Irányítószám">
        </mat-form-field>
        <mat-form-field>
        <input matInput type="text" formControlName="city" placeholder="Település">
        </mat-form-field>
        <mat-form-field>
        <input matInput type="text" formControlName="street" placeholder="Közterület neve és jellege">
        </mat-form-field>
        <mat-form-field>
        <input matInput type="text" formControlName="streetNumber" placeholder="Házszám">
        </mat-form-field>
        <mat-form-field>
        <mat-select formControlName="permission" placeholder="Jogosultság">
            <mat-option value="ROLE_ADMIN">ROLE_ADMIN</mat-option>
            <mat-option value="ROLE_DISPATCHER">ROLE_DISPATCHER</mat-option>
            <mat-option value="ROLE_DELIVERER">ROLE_DELIVERER</mat-option>
            <mat-option value="ROLE_USER">ROLE_USER</mat-option>
        </mat-select>
        </mat-form-field>
        <button mat-button class="editButton" type="submit">Módosítás</button>
    </div>
</form>
