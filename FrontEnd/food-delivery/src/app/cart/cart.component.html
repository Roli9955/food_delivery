<div>
  <table mat-table [dataSource]="_pieces" class="mat-elevation-z1">
    <ng-container matColumnDef="pic">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let piece"> <img src="{{ piece.product.url }}"> </td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Termék neve </th>
      <td mat-cell *matCellDef="let piece"> {{ piece.product.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Ár </th>
      <td mat-cell *matCellDef="let piece"> {{ piece.product.price }} </td>
    </ng-container>
  
    <ng-container matColumnDef="pieces">
      <th mat-header-cell *matHeaderCellDef> Darab </th>
      <td mat-cell *matCellDef="let piece"> <input type="number" value="{{ piece.piece }}"> </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> Törlés </th>
        <td mat-cell *matCellDef="let piece"> <button mat-button (click)="onClickDeleteOneProduct( piece.id )">Törlés</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</div>
<div align="center">
  <button class="final" mat-button (click)="onClickDelete()" disabled="{{ empty() }}">Kosár törlése</button>
  <button class="final" mat-button routerLink="reservation" disabled="{{ empty() }}">Rendelés</button>
</div>
