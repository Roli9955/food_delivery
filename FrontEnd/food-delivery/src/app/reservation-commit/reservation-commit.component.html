<form [formGroup]="reservationForm" (ngSubmit)="reservationCommit()">
<div calss="container">
  <div class="row">
    <div class="col-6">  
      <div class="form-container">
        <mat-form-field>
          <input matInput value="{{ _user.name }}" formControlName="name" type="text" placeholder="Név">
        </mat-form-field>
        <mat-form-field>
          <input matInput value="{{ _user.email }}" formControlName="email" type="email" placeholder="E-mail cím">
        </mat-form-field>
        <mat-form-field>
          <input matInput value="{{ _user.phoneNumber }}" formControlName="phoneNumber" type="text" value="" placeholder="Telefonszám" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput formControlName="message" placeholder="Üzenet"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="col-6">  
      <div class="form-container">
        <mat-form-field>
          <input matInput value="{{ _user.postCode }}" formControlName="postCode" type="text" maxlength="4" placeholder="Irányítószám" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput value="{{ _user.city }}" formControlName="city" type="text" placeholder="Település" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput value="{{ _user.street }}" formControlName="street" type="text" placeholder="Közterület neve és jellege" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput value="{{ _user.streetNumber }}" formControlName="streetNumber" type="text" placeholder="Házszám" required>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="order-table">
    <table mat-table [dataSource]="_pieces" class="mat-elevation-z1">
  
      <ng-container matColumnDef="pic">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let piece"> <img src="{{ piece.product.url }}"> </td>
      </ng-container>
  
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Termék neve </th>
        <td mat-cell *matCellDef="let piece"> {{ piece.product.name }} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Ár </th>
        <td mat-cell *matCellDef="let piece"> {{ piece.product.price }} </td>
      </ng-container>
    
      <ng-container matColumnDef="pieces">
        <th mat-header-cell *matHeaderCellDef> Darab </th>
        <td mat-cell *matCellDef="let piece"> {{ piece.piece }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </div>
  <div align="center">
    <button class="final" mat-button type="submit">Rendelés véglegesítése</button>
  </div>
</form>
