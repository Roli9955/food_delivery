<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
<div class="login">
  <h4>Bejelentkezés</h4>
  <mat-form-field>
    <input matInput formControlName="username" type="email" placeholder="E-mail cím">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="password" type="password" placeholder="Jelszó">
  </mat-form-field>
  <button mat-button type="submit">Bejelentkezés</button>
  </div>
</form>
