<form [formGroup]="registrationForm" (ngSubmit)="registration()">
<div class="registration-container">
  <h4>Regisztráció</h4>
  <mat-form-field>
    <input matInput type="text" formControlName="name" placeholder="Név" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" formControlName="email" placeholder="E-mail cím">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" formControlName="password" placeholder="Jelszó">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" value="+36" formControlName="phoneNumber" placeholder="Telefonszám">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" maxlength="4" formControlName="postCode" placeholder="Irányítószám">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="city" placeholder="Település">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="street" placeholder="Közterület neve és jellege">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="streetNumber" placeholder="Házszám">
  </mat-form-field>
  <button mat-button type="submit">Regisztráció</button>
</div>
</form>
