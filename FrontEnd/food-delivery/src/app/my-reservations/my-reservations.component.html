<table mat-table [dataSource]="_user.reservations" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let reservation"> {{ reservation.id }}. </td>
  </ng-container>

  <ng-container matColumnDef="orderTime">
    <th mat-header-cell *matHeaderCellDef> Rendelés ideje </th>
    <td mat-cell *matCellDef="let reservation"> {{ reservation.orderTime.toLocaleString() }} </td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Üzenet </th>
    <td mat-cell *matCellDef="let reservation"> {{ reservation.message }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="leftDisplayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: leftDisplayColumns;"></tr>
</table>
